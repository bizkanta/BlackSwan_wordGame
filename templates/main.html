<div class="main-wrapper">
  <h1>Word Game</h1>
  <form novalidate class="form-group">
    <label>
      <input ng-model="newWord" class="form-control" type="text" placeholder="type new word" required>
    </label>
    <button ng-click="saveWord(newWord)" class="btn btn-default">Add word</button>
  </form>
  <div>{{notification}}</div>
  <div>{{error}}</div>
  <a ui-sref="highscores">Check highscores</a>
</div>
