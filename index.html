<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>word game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="game.js"></script>
  </head>
  <body ng-app="wordGame">
    <div ng-controller="GameCtrl">
      <h1>Word Game</h1>
      <form>
        <label>
          Please type a word here:
          <input ng-model="newWord" type="text" placeholder="add new word" required>
        </label>
        <button ng-click="saveWord(newWord)">Add word</button>
      </form>
      <div>{{error}}</div>
      <div>{{newWords}}</div>
    </div>
  </body>
</html>
